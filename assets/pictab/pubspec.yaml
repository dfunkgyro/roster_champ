name: pictab
description: Image to Data Table Converter - Analyzes uploaded images and converts them to interactive digital formats

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0

  # Image handling
  image_picker: ^1.0.4
  image: ^4.1.3

  # PDF rendering (for converting PDF to images)
  pdfx: ^2.6.0

  # ML Kit for OCR
  google_mlkit_text_recognition: ^0.11.0

  # State management
  provider: ^6.1.1

  # File handling
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  file_picker: ^6.1.1

  # Data export
  csv: ^5.1.1
  pdf: ^3.10.7
  printing: ^5.12.0

  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Uncomment these when you add assets
  # assets:
  #   - assets/images/
  #   - assets/icons/
