name: roster_champ
description: A comprehensive work roster management app with AI-powered suggestions and cloud sync.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  device_info_plus: ^9.1.2
  package_info_plus: ^4.2.0
  url_launcher: ^6.3.0
  
  # State Management
  flutter_riverpod: ^3.0.3
  
  # UI & Design
  google_fonts: ^6.3.2
  flutter_animate: ^4.5.2
  
  # Data Persistence
  shared_preferences: ^2.5.3
  
  # File Operations
  file_picker: ^10.3.3
  permission_handler: ^12.0.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^3.0.7
  http: ^1.5.0
  
  # Cloud Services
  amazon_cognito_identity_dart_2: ^3.6.5
  
  # Icons
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
# Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/env/

# Android specific configurations for release build
flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icon.png
  
# App icon configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
