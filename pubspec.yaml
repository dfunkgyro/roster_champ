name: roster_champ
description: A comprehensive work roster management app with AI-powered suggestions and cloud sync.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  crypto: ^3.0.7
  device_info_plus: ^12.3.0
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2
  app_links: ^7.0.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  encrypt: ^5.0.3
  
  # State Management
  flutter_riverpod: ^3.2.0
  
  # UI & Design
  google_fonts: ^8.0.0
  flutter_animate: ^4.5.2
  
  # Data Persistence
  shared_preferences: ^2.5.4
  
  # File Operations
  file_picker: ^10.3.10
  permission_handler: ^12.0.1
  image_picker: ^1.2.1
  image: ^4.5.4
  pdf: ^3.10.8
  pdfx: ^2.9.2
  csv: ^6.0.0
  path_provider: ^2.1.1
  google_mlkit_text_recognition: ^0.15.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.2
  http: ^1.6.0
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.5
  audioplayers: ^6.5.1
  scrollable_positioned_list: ^0.3.8
  
  # Cloud Services
  amazon_cognito_identity_dart_2: ^3.8.1
  
  # Icons
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
  
# Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/env/

# Android specific configurations for release build
flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icon.png
  
# App icon configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"


