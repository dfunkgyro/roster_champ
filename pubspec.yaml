name: roster_champ
description: A comprehensive work roster management app with AI-powered suggestions and cloud sync.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3

  # UI & Design
  google_fonts: ^6.3.2
  flutter_animate: ^4.5.2

  # Data Persistence
  shared_preferences: ^2.5.3

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1

  # Cloud Services (optional - configure to enable)
  supabase_flutter: ^2.10.3

  # HTTP Client
  http: ^1.5.0

  # Icons
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4

  # NEW DEPENDENCIES FOR ENHANCED FEATURES

  # PDF Generation & Export
  pdf: ^3.11.1
  printing: ^5.13.2

  # Excel Export
  excel: ^4.0.6

  # CSV Export
  csv: ^6.0.0

  # File Picker (for import/export)
  file_picker: ^8.1.4
  path_provider: ^2.1.5

  # Notifications
  flutter_local_notifications: ^18.0.1
  firebase_messaging: ^15.1.4

  # Calendar Integration
  add_2_calendar: ^3.0.1

  # Drag and Drop
  reorderable_grid_view: ^2.2.8
  flutter_reorderable_list: ^1.3.1

  # Internationalization
  flutter_localizations:
    sdk: flutter

  # Permissions
  permission_handler: ^11.3.1

  # Device Info
  device_info_plus: ^10.1.2

  # Package Info
  package_info_plus: ^8.1.0

  # Share functionality
  share_plus: ^10.1.1

  # URL Launcher (for calendar links)
  url_launcher: ^6.3.1

  # Cached Network Image
  cached_network_image: ^3.4.1

  # Image Picker
  image_picker: ^1.1.2

  # Charts for Analytics
  fl_chart: ^0.69.0

  # Shimmer for loading states
  shimmer: ^3.0.0

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

  # Connectivity Check
  connectivity_plus: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/

# Android specific configurations for release build
flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icon.png
  
# App icon configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"